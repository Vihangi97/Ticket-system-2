<div class="tickets-container">

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" mode="side" opened>
            <mat-toolbar>Menu</mat-toolbar>
            <mat-nav-list>
                <a mat-list-item routerLink="/" (click)="drawer.toggle()">Login</a>
                <a mat-list-item routerLink="/tickets" (click)="drawer.toggle()">Tickets</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <mat-toolbar color="primary">
                <button mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>Ticket System</span>
            </mat-toolbar>

            <div class="content">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Ongoing Tickets</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-table [dataSource]="tickets" class="mat-elevation-z8">

                <!-- Ticket ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef> Ticket ID </mat-header-cell>
                    <mat-cell *matCellDef="let ticket"> {{ticket.id}} </mat-cell>
                </ng-container>

                <!-- Subject Column -->
                <ng-container matColumnDef="subject">
                    <mat-header-cell *matHeaderCellDef> Subject </mat-header-cell>
                    <mat-cell *matCellDef="let ticket"> {{ticket.subject}} </mat-cell>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                    <mat-cell *matCellDef="let ticket"> {{ticket.status}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="openNewTicketDialog()">Add New Ticket</button>
        </mat-card-actions>
    </mat-card>


        <form >
            <mat-form-field appearance="fill">
                <mat-label>Subject</mat-label>
                <input matInput name="subject" [(ngModel)]="newTicket.subject" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput name="description" [(ngModel)]="newTicket.description" required></textarea>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="newTicket.status" name="status">
                    @for(status of statusOptions;track status)
                    {
                    <mat-option [value]="status">{{status}}</mat-option>
                    }

                </mat-select>
            </mat-form-field>


            <button mat-raised-button color="primary" (click)="addTicket()">Submit</button>
        </form>
        
       
        

</div>
