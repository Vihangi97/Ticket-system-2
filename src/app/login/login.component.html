<div>
    <div class="split left"></div>

    <div class="login-container split right">
        <mat-card>

            <mat-card-header>
                <img style="width: 160px; height: 100%" src="../../Assets/logo.jpg" />
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form (ngSubmit)="onLogin()" class="login-form">
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput name="username" [formControl]="username" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput name="password" type="password" [formControl]="password" required>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" (click)="onLogin()">Login</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
